<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>로그인 | The Shilla Hotels & Resorts</title>
    <!-- 파비콘 -->
    <link rel="shirtcut icon" href="./img/logo2.jpg">
    <!-- style -->
    <link rel="stylesheet" href="css/login.css">
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script defer src="js/common.js"></script>
</head>
<body>
    <main>
        <div class="title">
            <h4>로그인</h4>
            <p></p>
        </div>
        <div class="text">
            <p>신라리워즈에 오신 것을 환영합니다.</p>
            <p>신라리워즈 번호와 비밀번호를 입력해주시기 바랍니다.</p>
            <p>신라리워즈 회원이 되시면 회원만을 위한 다양한 서비스와 혜택을 받으실 수 있습니다.</p>
        </div>
        <div class="log">
            <div>회원</div>
            <div>
                <p>
                    <input type="id" name="" id="" value="" placeholder="신라리워즈 번호 또는 아이디 입력">
                    <input type="password" name="" id="" value="" placeholder="비밀번호">
                </p>
                <input type="submit">
            </div>
            <input type="checkbox">
            <div>
                <p>신라리워즈 가입</p>
                <p>신라리워즈 번호 또는 아이디 찾기</p>
                <p>비밀번호 찾기</p>
            </div>
            <div><p>이메일, 연락처 등의 정보가 변경되면 웹사이트에서 회원정보를 수정해주시기 바랍니다.</p></div>
            <div>
                <p>현장가입 및 기존 멤버쉽에서 전환하신 회원님께는 온라인 계정을 활성화 하시면 로그인 하실 수 있습니다.</p>
                <p>온라인 계정 활성화</p>
            </div>
        </div>
        <div class="unlog">
            <div>비회원</div>
            <div>
                <p><input type="radio" name="객실" id="">객실</p>
                <p><input type="radio" name="객실" id="">다이닝</p>
            </div>
            <div>
                <input type="id" placeholder="예약번호">
                <input type="text" placeholder="FIRST NAME">
                <input type="text" placeholder="LAST NAME">
                <input type="submit">
            </div>
        </div>
    </main>
</body>
</html>
